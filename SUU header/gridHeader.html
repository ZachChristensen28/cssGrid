<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
    <title>Grid Header</title>
</head>

<body>
    <nav class="fixed-top">
        <div class="simple-bar">
            <p><span class="schoolname">Southern Utah University</span></p>
        </div>
        <div class="container">
            <div id="branding-bar" class="grid">
                <div class="majors">Majors</div>
                <div>Scholarships &amp; Tuition</div>
                <div>Quality Education</div>
                <div><img src="https://www.suu.edu/_files/images/branding-bar-suu.png" alt="SUU"></div>
                <div>College Life</div>
                <div>Visit</div>
                <div>Apply</div>
            </div>
        </div>
    </nav>
</body>

</html>
